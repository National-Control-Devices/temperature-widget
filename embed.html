
<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Javascript Widget</title>

  <script>
    var nIntervId;
 
    function changeVal() {
      nIntervId = setInterval(flashText, 3000);
    }
 
    function flashText() {
       var oElem = document.getElementById("meter_item");
       oElem.value = (0.5)+(Math.random()*(80));
    }
 
    function stopTextColor() {
      clearInterval(nIntervId);
    }
  </script>
  	<style>
	 
	#scale {
	    display: table;
	    width: 100%;
	    padding: 0px 0px 0px 0px;
	    margin: 2px 0px 10px 0px;
	    border: 0px 0px 0px 0px;
	    text-align: center;
	    font-size: 10px;
	}
	 
	#scale li {
	    width: 10%;
	    display: table-cell;
	    white-space: nowrap;
	}â€‹
	</style>
</head>
 
<body onload="changeVal();">

  
  
  <div style="width: 500px">
    <meter id="meter_item" min="0" value="50" max="100" style="width:100%;height:30px;"></meter>
    <ul id="scale">
	    <li style="width: 5%"><span></span></li>
	    <li><span id="scale">-8 &#8451;</span></li>
	    <li><span id="scale">-6 &#8451;</span></li>
	    <li><span id="scale">-4 &#8451;</span></li>
	    <li><span id="scale">-2 &#8451;</span></li>
	    <li><span id="scale">0 &#8451;</span></li>
	    <li><span id="scale">2 &#8451;</span></li>
	    <li><span id="scale">4 &#8451;</span></li>
	    <li><span id="scale">6 &#8451;</span></li>
	    <li><span id="scale">8 &#8451;</span></li>
	    <li style="width: 10%"><span id="scale"></span></li>
    </ul>
    
    <button onclick="stopTextColor();">Stop</button>
    <button onclick="changeVal();">Start</button>
</div>
</body>
</html>
